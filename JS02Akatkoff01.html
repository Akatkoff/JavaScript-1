//06 Реализовать функцию function mathOperation(arg1, arg2, operation) через SWITCH!

var a=parseInt(prompt("Введите число a"));
var b=parseInt(prompt("Введите число b"));
var operation=prompt("Введите знак операции (+ , -, * , /)");

function mathOperation(a, b, operation) {

	switch (operation) {
		case "+":
			alert (sum(a,b));
		break;
		case "-":
			alert (sub(a,b));
		break;
		case "*":
			alert (mult(a,b));
		break;
		case "/":
			alert (div(a,b));
		break;
		}
}

mathOperation(a, b, operation);
